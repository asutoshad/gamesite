{% extends 'include/master.html' %}

{% block body %}
<div class="form-container" style="margin-bottom: 190px;margin-right: 42px;margin-left: 24px; ">
    <form action="{% url 'postform' %}" method="POST" enctype="multipart/form-data">

        {% if messages %}
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Game Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title.....">
        </div>
        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="genres">Example select</label>
                <select class="form-control" id="genres" name="genres">

                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG (Role-Playing Game)</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Sports">Sports</option>
                    <option value="Racing">Racing</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Horror">Horror</option>
                    <option value="Platformer">Platformer</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Survival">Survival</option>
                    <option value="Sandbox">Sandbox</option>
                    <option value="OpenWorld">Open World</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="developer_publisher">Developer & Publisher</label>
                <input type="text" class="form-control" id="developer_publisher" name="developer_publisher">
            </div>
            <div class="form-group col-md-6">
                <label for="tags">Tags</label>
                <select class="form-control" id="tags" name="tags">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>


            <div class="form-group col-md-6">
                <label for="platform">Platform</label>

                <select class="form-control" id="platform" name="platform">
                    <option value="Windows">Windows</option>
                    <option value="PlayStation3">PlayStation 3</option>
                    <option value="PlayStation4">PlayStation 4</option>
                    <option value="PlayStation5">PlayStation 5</option>
                    <option value="Xbox360">Xbox 360</option>
                    <option value="XboxOne">Xbox One</option>
                    <option value="XboxXS">Xbox X/S</option>
                </select>
            </div>

        </div>




        <div class="form-group">
            <label for="cover_art">Cover Art</label>
            <input type="file" class="form-control" id="cover_art" name="cover_art">
        </div>

        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input type="date" class="form-control" id="release_date" name="release_date">
        </div>
        <div class="form-group col-md-6">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="10" cols="10"></textarea>
        </div>





        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    By checking this box, I agree to the Terms and Conditions.
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
{% endblock %}
